    />

    <title>Day Four</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
    
      html,
      body {
        height: 100%;
        /* line-height: 1.5; */
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }
    
      .root {
        min-height: 100%;
        position: relative;
        /* overflow: visible; /* Ensure overflow is visible */
      }

      header {
        background-color: #dfebf3;
        padding: 5px;
        margin: 0; /* Ensure there's no default margin */
      }
      
            
     .header-wrapper {
        margin: 2px auto;
        padding: 1px;
        line-height: 1.0;
        display: grid; /* Use CSS Grid */
        grid-template-columns: repeat(4, 1fr); /* Create 4 equal columns */
        grid-gap: 10px; /* First value for row-gap, second value for column-gap */
        /* justify-content: center; /* Center children horizontally */
        /* align-items: center; /* Align items vertically in the center */
      }

      .title-container {
        grid-column: 1 / -1; /* Span all columns */
        width: 100%; /* Ensure the title spans the full width */
        text-align: center; /* Center the text */
        margin-bottom: 3px; /* Add some space below the title */
      }

      .header-wrapper img {
        width: 100%; /* Ensure images fill their container */
        height: auto; /* Maintain aspect ratio */
        max-width: 120px; /* Ensure images don't exceed their container */
        display: block;
      }

      .header-wrapper img:first-child {
        margin-left: 120px; /* Adjust this value as needed */
      }

      /* .header-wrapper img:last-child {
        margin-right: 20px; /* Adjust this value as needed *
      } */


      /* NB: For media queries, Last Rule Wins/Order Matters: CSS applies the styles from top to bottom. Thus, the last defined style will override any previously defined styles if there is a conflict. Therefore you should define the narrower width media queries after the broader ones. */

      
      /* Media query for medium screens eg tablets */
      @media (max-width: 900px) {
        .header-wrapper {
          grid-template-columns: repeat(4, 1fr);
          grid-gap: 10px;
        }

        .header-wrapper img {
          /* max-width: 80px; */
          max-width: 40%;
          /* Adjust image size for smaller screens */
        }

        .header-wrapper img:first-child {
          margin-left: 60px;
        }
      }


      /* Media query for mobile devices */
      @media (max-width: 600px) {
        .header-wrapper {
          grid-template-columns: repeat(4, 1fr);
          /* Adjust to 2 columns for smaller screens */
          grid-gap: 10px;
          /* Adjust the gap for smaller screens */
        }

        .header-wrapper img {
          /* max-width: 80px; */
          max-width: 40%;
          /* Adjust image size for smaller screens */
        }

        .header-wrapper img:first-child {
          margin-left: 60px;
        }
      }      




      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      /* Specific styles for the h1 with id 'supscribe' */ 
      #supscribe {
      font-size: 23px;
      text-transform: uppercase;
    }
    
      h2,
      h3,
      h4 {
        font-weight: bold;
      }
    
          
      main {
        display: flex;
        justify-content: center; /* Center items horizontally */
        align-items: center; /* Center items vertically */
        padding: 4px;
        /* padding-bottom: 60px; */
        width: 100%;
        background: #dfebf3;        
        /* padding: 62px; */
        box-sizing: border-box; /* Ensure padding is included in the width */
        margin: 0; /* Ensure there's no default margin */
      }
    
      .main-wrapper {
        margin: 0px 4px 0px 4px;
        padding: 5px;
        background: #f6f7f7;
        border-radius: 15px; /* Add rounded edges */
        font-weight: 400;
        line-height: 30px;
        display: flex; /* Align children in a row */
        flex-wrap: wrap; /* Wrap children if they overflow */
        justify-content: center; /* Center children horizontally */
        align-items: center; /* Align items vertically in the center */
        width: 100%; /* Make sure .footer-wrapper takes the full width */
        box-sizing: border-box; /* Ensure padding is included in the width */
        
      }

      .main-container {
        grid-column: 1 / -1; /* Span all columns */
        width: 100%; /* Ensure the title spans the full width */
        margin-bottom: 3px; /* Add some space below the title */
      }

      .main-container img {
        width: 100%; /* Ensure images fill their container */
        height: auto; /* Maintain aspect ratio */
        max-width: 110px; /* Ensure images don't exceed their container */
        border-radius: 50%; /* Make the image circular */
      }

      .skills-container {
        margin-left: 20px; /* Indent the skills-container from the Skills paragraph */
        display: flex; /* Align items in a row */
        flex-wrap: wrap; /* Wrap children if they overflow */
        gap: 10px; /* Add space between buttons */
      }

      .skills-container p {
        display: flex;
        flex-wrap: wrap; /* Wrap children if they overflow */
      }

      .skills-container p span {
        background-color: rgb(155, 172, 169); /* Green background for the skills */
        color: white; /* White text color */
        padding: 2px 5px; /* Reduce padding to make buttons smaller */
        border-radius: 5px; /* Rounded corners */
        /* cursor: pointer; Pointer cursor on hover */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        margin: 5px 5px; /* Add margin between buttons */
        font-size: medium;
        box-sizing: border-box; 
      }

      .skills-container p span:hover {
        background-color: rgb(141, 149, 216); /* color on hover */
        box-shadow: 0 0 10px 2px rgba(141, 149, 216, 0.75); /* Glow effect */
      }



      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: #dfebf3;        
        padding: 12px;
        box-sizing: border-box; /* Ensure padding is included in the width */
      }
    
      .footer-wrapper {
        background: #b7ddf7;
        border-radius: 15px; /* Add rounded edges */
        font-weight: 400;
        line-height: 35px;
        display: flex; /* Align children in a row */
        flex-wrap: wrap; /* Wrap children if they overflow */
        justify-content: center; /* Center children horizontally */
        align-items: center; /* Align items vertically in the center */
        /* gap: 100px;  Add space between items */
        width: 100%; /* Make sure .footer-wrapper takes the full width */
        box-sizing: border-box; /* Ensure padding is included in the width */
        padding: 7px; /* Optional: add padding inside the footer-wrapper */
      }
    
      /* Button styling */
      button {
        background-color: #11dd77; 
        border: none; 
        color: white; /* Text color */
        padding: 10px 20px;
        text-align: center;
        text-decoration: none; /* Remove underline */
        display: inline-block; /* Inline-block element */
        font-size: 16px;
        margin: 30px 0;
        cursor: pointer; /* Pointer cursor on hover */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s ease; /* Transition effect for background color */
        width: 300px; /* Set the width of the button */
        height: auto; /* Set the height of the button */
      }
    
      button:hover {
        background-color: #993150; /* Change background color on hover */
      }

      /* Styling the form */
      .signup-form {
        display: flex;
        gap: 10px;
        /* Space between inputs */
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        /* Make form responsive */
      }

      /* Styling the inputs */
      .signup-form input {
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 5px;
          width: 200px;
          /* Fixed width for inputs */
          box-sizing: border-box;
      }

      .signup-form .button-wrapper {
        width: 100%; /* Ensure the wrapper takes the full width */
        text-align: center; /* Center the button */
      }

      /* Styling the submit button */
      .signup-form button {
          padding: 8px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
    
      @media (max-width: 992px) {
        .header-wrapper,
        .main-wrapper,
        .footer-wrapper {
          width: 95%;
        }
    
        h1 {
          font-size: 50px;
        }
    
        h2, h3 {
          font-size: 24px;
        }
      }
    
      @media (max-width: 768px) {
        .header-wrapper,
        .main-wrapper,
        .footer-wrapper {
          width: 100%;
          padding: 0 20px;
        }
    
        h1 {
          font-size: 40px;
        }
    
        h2, h3 {
          font-size: 20px;
        }    
    
        .footer-wrapper {
          line-height: 34px;
        }
      }
    
      @media (max-width: 576px) {
        h1 {
          font-size: 30px;
        }
    
        h2, h3 {
          font-size: 18px;
        }
    
        footer {
          height: 82px;
        }
    
        .footer-wrapper {
          line-height: 37px;
        }
      }    

      .color-row {
        padding: 3px;
        margin: 1px 0;
        text-transform: lowercase;
        text-align: center;
        line-height: auto;
      }

    </style>
